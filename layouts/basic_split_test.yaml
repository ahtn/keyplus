keycodes:
  SFTEnt:
    keycode: hold
    tap_key: enter
    hold_key: sticky_lshift

    activate_type: other_key # activate hold_key when other key is pressed
    # delay: 200 # currently doesn't do anything for other_key activation

    # activate_type: delay # activate hold_key after delay
    # delay: 200 # delay in milliseconds

  # Default key repeat rate is too fast for changing tabs,
  # so this macro lets the keyboard control it
  slow_tab_change_left:
    keycode: macro
    commands:
      - set_clear_rate(10)
      - set_rate(200)
      - repeat(0)
      -   c-pgup
      -   none
      - end_repeat()
    commands_release:
      - release(c-pgup)

  slow_tab_change_right:
    keycode: macro
    commands:
      - set_clear_rate(10)
      - set_rate(200)
      - repeat(0)
      -   c-pgdn
      -   none
      - end_repeat()
    commands_release:
      - release(c-pgdn)

  # Close tab, no repeat
  close_tab:
    keycode: macro
    commands:
      - c-w

  gesture:
    keycode: mouse_gesture
    left: slow_tab_change_left
    right: slow_tab_change_right
    up: ca-up
    down: ca-down
    up_right: home
    down_right: end
    up_left: rapid_click
    down_left: close_tab

    # tap: TODO
    #
    threshold: 110
    threshold_diag: 65
    # threshold_tap: 30
    threshold_tap: 0

  rapid_click:
    keycode: macro
    commands:
      - set_rate(8)
      - repeat(0) # repeat forever
      -   press(lmsb)
      -   release(lmsb)
      - end_repeat()
    commands_release:
      - release(lmsb)

  macro1:
    keycode: macro
    commands: # run when key is pressed
      - set_rate(500)
      - move_mouse(-300, -300)
      - move_mouse( 300,    0)
      - move_mouse(   0,  300)

  macro3:
    keycode: macro
    commands:
      - a
      - b
      - c
      - set_rate(200)
      - move_mouse( -100, -100)
      - move_mouse(    0, +100)
      - move_mouse(  100,    0)
      - scroll_mouse(0, 50)
      - scroll_mouse(50,  0)
      - scroll_mouse(-50, -50)
      - set_rate(500)
      - macro_repeat(10)
      - none
      - spc
      - '0'
      - '1'
      - '2'
      - macro_jmp(-10)
      - press(a)
      - set_rate(0)
      - release(a)
      - set_rate(1000)
      - press(b)
      - release(b)
      - lmsb
      - '0'
      - lmsb
      - '1'
      - lmsb
      - '2'
      - press(csag-none)
      - release(csag-none)
    commands_release:
