matrix:
  include:
    - os: linux
      sudo: true
      dist: xenial
      language: c
      addons:
        apt:
          packages:
            - make
            - python
            - libpython-dev
            - libffi-dev
            - python3
            - python3-pip
            - libhidapi-hidraw0
            - python3-venv
            - desktop-file-utils
      # before_install:
      #   -
      install:
        - 'cd env'
        - './ubuntu-16.04-setup.sh'
        - 'cd ..'
      script:
        # Setup the build environment
        - 'source env/enter_env.sh'
        # Run the test builds
        - 'env/test_build.sh'
